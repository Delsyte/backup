<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Private Stream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {margin:0;font-family:Arial;background:#000;color:#fff;display:flex;align-items:center;justify-content:center;height:100vh}
    .box {width:100%;max-width:720px;padding:16px}
    video {width:100%;background:#000}
    .hidden {display:none}
  </style>
</head>
<body oncontextmenu="return false"><div class="box" id="locked">
  <h2>ðŸ”’ Private Streaming</h2>
  <p>Link tidak valid.</p>
</div><div class="box hidden" id="player">
  <video controls controlsList="nodownload noplaybackrate" disablePictureInPicture>
    <source src="VIDEO_URL_PLACEHOLDER" type="video/mp4">
  </video>
</div><script>
// ===== CONFIG =====
const VALID_IDS = {
  "abc123": "VIDEO_URL_PLACEHOLDER",
  "xyz789": "VIDEO_URL_PLACEHOLDER"
};

// ===== LOGIC =====
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

if (id && VALID_IDS[id]) {
  document.getElementById("locked").classList.add("hidden");
  document.getElementById("player").classList.remove("hidden");
  document.querySelector("source").src = VALID_IDS[id];
  document.querySelector("video").load();
}

// Basic anti-inspect
document.addEventListener("keydown", e => {
  if (e.key === "F12" || (e.ctrlKey && e.shiftKey && ["I","C","J"].includes(e.key))) {
    e.preventDefault();
  }
  if (e.ctrlKey && e.key === "U") e.preventDefault();
});
</script></body>
</html>
